<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>库存管理系统登录</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center bg-dark text-white">
    <main class="form-signin">
      <form method="post">
          <a href="{{ url_for('login') }}">
              <img alt="" class="mb-4" src="../static/img/logo.png">
          </a>
        <div class="form-floating">
          <input type="text" class="form-control text-white" id="floatingInput" name="usr">
          <label for="floatingInput" class="text-white">账号…</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control text-white" id="floatingPassword" name="pwd">
          <label for="floatingPassword" class="text-white">密码…</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me">
              <span class="text-white">记住此账号</span>
          </label>
        </div>
        <button class="w-100 btn btn-lg text-white btn-light" type="submit" style="background-color: #222529">登录</button>{{msg}}
      </form>
        <a class="text-decoration-none" style="color: inherit" href="{{url_for('signup')}}">注册</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
