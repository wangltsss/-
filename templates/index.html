<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../static/css/index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>欢迎使用库存管理系统！</title>
    </head>
    <body>
        <div class="navbar navbar-light bg-dark flex-column mb-auto p-3 text-white container" id="sidenav">
            <div class="text-white flex-column w-100" id="title">
                <a class="text-decoration-none" href = "#" onclick="toggle_visibility(' ')" style="color: white">
                    <h3>库存管理系统</h3>
                </a>
            </div>

            <hr class="separation">

            <ul class="nav flex-column nav-pills w-100" id="menu">
                <li class="nav-item w-100 dropdown">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle text-decoration-none" aria-current="page" href="#" data-bs-toggle="dropdown" id="general">基础管理</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href = "#" onclick="toggle_visibility('commodity_wrapper')">商品管理</a></li>
                            <li><a class="dropdown-item" href = "#" onclick="toggle_visibility('stock_wrapper')">库存管理</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item w-100 dropdown">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle text-decoration-none" aria-current="page" href="#" data-bs-toggle="dropdown">库存记录</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href = "#" onclick="toggle_visibility('stock_in_wrapper')">入库记录</a></li>
                            <li><a class="dropdown-item" href = "#" onclick="toggle_visibility('stock_out_wrapper')">出库记录</a></li>
                        </ul>
                    </div>
                </li>
            </ul>

            <div class="text-white flex-column mb-auto w-100" id="setting">
                <a href="#" class="insite_hyper text-decoration-none" style="color: inherit" onclick="toggle_visibility('setting_page')">
                    <img src="" alt="">
                    <span>设置</span>
                </a>
                <a href="{{url_for('logout')}}" class="insite_hyper text-decoration-none" style="color: inherit">
                    <img src="" alt="">
                    <span>登出</span>
                </a>
            </div>
        </div>

        <div id="commodity_wrapper" class="iframe-wrapper" style="display: none">
            <iframe src="{{url_for('commodity_manage')}}" ></iframe>
        </div>

        <div id="stock_wrapper" class="iframe-wrapper" style="display: none">
            <iframe src="{{url_for('stock_manage')}}" ></iframe>
        </div>

        <div id="stock_in_wrapper" class="iframe-wrapper" style="display: none">
            <iframe src="{{url_for('view_stock_in')}}" ></iframe>
        </div>

        <div id="stock_out_wrapper" class="iframe-wrapper" style="display: none">
            <iframe src="{{url_for('view_stock_out')}}" ></iframe>
        </div>

        <div id="setting_page" class="iframe-wrapper" style="display: none">
            <iframe src="{{url_for('setting_page')}}" ></iframe>
        </div>

        <script type="text/javascript" src="../static/js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
